<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h3>添加书籍</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'books' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">书籍名称</label>
                    <input type="text" class="form-control" id="title" placeholder="书籍名称" name="title">
                </div>

                <div class="form-group">
                    <label for="price">书籍价格</label>
                    <input type="text" class="form-control" id="price" placeholder="书籍价格" name="price">
                </div>

                <div class="form-group">
                    <label for="publish">出版社</label>
                    <select name="publish" id="publish" class="form-control">
                        {% for publish in publish_list %}
                        <option value="{{ publish.pk }}">{{ publish.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="pub_date">出版日期</label>
                    <input type="text" class="form-control" id="pub_date" placeholder="出版日期" name="pub_date">
                </div>

                <div class="form-group">
                    <label for="author">作者</label>
                    <select name="authors" id="author" class="form-control" multiple>
                        {% for author in author_list %}
                          <option value="{{ author.pk }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>

                </div>
                <input type="submit" class="btn btn-success pull-right" value="提交">
            </form>
        </div>
    </div>
</div>


</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</html>
